name: Update Custom Properties

on:
  push:
    branches:
      - DTSPO-18104-typo-file-V2
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  update-custom-properties:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script to set custom properties
        env:
          OAUTH_TOKEN: ${{ secrets.OAUTH_TOKEN }}
        run: python custom-properties/set_org_custom_properties.py

      - name: Commit and push changes (if needed)
        run: |
          git config --global user.name 'hmcts-platform-operations'
          git config --global user.email 'github-platform-operations@HMCTS.NET'
          git add -A
          git diff --quiet || git commit -m 'Update custom properties'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
